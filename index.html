<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="https://img.icons8.com/?size=100&id=6CHUeXwSVsul&format=png&color=000000" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inline minimal critical CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lora', serif;
      scroll-behavior: smooth;
    }
  </style>

  <!-- Preload font file for faster loading -->
  <link rel="preload" href="https://stijndv.com/fonts/Eudoxus-Sans.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Inline @font-face with font-display: swap to avoid invisible text -->
  <style>
    @font-face {
      font-family: 'Eudoxus-Sans';
      src: url('https://stijndv.com/fonts/Eudoxus-Sans.woff2') format('woff2');
      font-display: swap;
    }
  </style>

  <!-- Ionicons (can stay as normal script) -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>ʟᴏᴠᴇʟʏ ʟᴏᴏᴋꜱ</title>
</head>

<body>
  <div id="root"></div>

  <!-- React entry point -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Defer Slick CSS until carousel mounts -->
  <script>
    // Function to load Slick CSS asynchronously
    function loadSlickCSS() {
      const slickCSS = document.createElement('link');
      slickCSS.rel = 'stylesheet';
      slickCSS.href = 'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css';
      document.head.appendChild(slickCSS);

      const slickTheme = document.createElement('link');
      slickTheme.rel = 'stylesheet';
      slickTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css';
      document.head.appendChild(slickTheme);
    }

    // Wait until window load to inject Slick CSS
    window.addEventListener('load', loadSlickCSS);
  </script>
</body>

</html>
