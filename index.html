<head>

  <!-- Inline minimal critical CSS (tiny reset) -->

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

  <!-- Preload Slick Carousel CSS -->
